<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">

</head>
<body>
	<div class="form-register">
		<form action="" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="validationCustom01"><span>Название организации<span/></label>
					<input type="text" required class="form-control" name="UserName" placeholder="Поле ввода">
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputEmail1">Ваша почта</label>
					<input type="email" required class="form-control" name="UserEmail" aria-describedby="emailHelp" placeholder="ivan@mail.ru">
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1">Логин</label>
					<input type="login" required class="form-control" name="UserLogin" placeholder="Ivan">
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1">Пароль</label>
					<input type="password" required class="form-control" name="UserPass" placeholder="Придумайте пароль">
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1p">Юридический Адрес</label>
					<input type="inputAddress" required class="form-control" name="UserAddress" placeholder="ул.Союзная д.1 кв.1">
				</div>
				<div class="form-group col-md-6">
					<label for="exampleInputPassword1">Номер телефона</label>
					<input type="text" required class="form-control" name="UserPhone" placeholder="+7 999 999 9999">
				</div>
				<div class="form-checked ml-4">
					<div class="form-check">
						<input class="form-check-input" required type="radio" name="GridRadios" id="UserCo" value="1" checked>
						<label class="form-check-label" for="gridRadios1">
							Управляющая компания
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" required type="radio" name="GridRadios" id="JustUser" value="0">
						<label class="form-check-label" for="gridRadios2">
							Владелец квартиры
						</label>
					</div>
                    <div>
                        <p style="color: red">Логин уже используется</p>
                    </div>
				</div>
				<div class="col-12"><button type="submit" class="btn btn-primary">Зарегистрироваться</button></div>
				<button type="button" class="btn btn-success mt-2 ml-1" onclick="location.href='/'">Назад</button>
		</form>

		</div>






		<!--===============================================================================================-->
		<script src="../static/js/jquery-3.2.1.min.js"></script>

		<!--===============================================================================================-->
		<script src="../static/js/tilt.jquery.min.js"></script>
		<!--===============================================================================================-->
		<script src="../static/js/main.js"></script>
		<script src="../static/js/choice.js"></script>

	</body>
	</html>
