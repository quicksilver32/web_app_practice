<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../static/css/card.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/css/card2.css">-->

</head>
<body id="body">

    <div id="app">
        <header>
        	<div>
               <button @click="show = !show">
                   <i class="ion-navicon"></i>
               </button>
               ALAN-Energy
           </div>
       </header>
       <aside v-show="show" transition="slide">
            <button onclick="location.href='/main'" type="button" class="btn btn-primary btn-lg btn-block">Главная</button>
            <button onclick="location.href='/dashboard'" type="button" class="btn btn-primary btn-lg btn-block">Дашборд</button>
            <button onclick="location.href='/adder'" type="button" class="btn btn-primary btn-lg btn-block">Добавить объект</button>
            <button onclick="location.href='/logout'" type="button" class="btn btn-primary btn-lg btn-block">Выход</button>
       </aside>
       <div class="card-deck">
        <div class="row" style="margin-left: 30px; margin-right: 30px; margin-top:100px" id="row-card">
        </div>
    </div>

    <div class="container ">
        <div class="row ">
            <div class="panel_filter col-12">
                <div class="container">
                    <div class="row">
                     <div class="form-group col-3" >
                        <label for="exampleFormControlSelect1">Адрес</label>
                        <select  class="form-control"  id="address">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                      </select>
                  </div>
                  <div class="form-group col-3">
                    <label  for="exampleFormControlSelect1">Номер квартиры</label>
                    <select  class="form-control"  id="room">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                  </select>
              </div>
              <div class="col-3">
              	<div class="container">
              		<div class="row">
              			<div class="col-2 pt-5">C</div>
              			<div class="col-10">
              				<div class="form-group"> 
              					<label for="inputDate">Период</label>
                  				<input type="date" class="form-control card_height">
              				</div>
              			</div>
              		</div>
              	</div>
              </div>
              <div class="col-3">
              	<div class="container">
              		<div class="row">
              			<div class="col-2 pt-5">По</div>
              			<div class="col-10">
              				<div class="form-group"> 
              					<label for="inputDate">Период</label>
                  				<input type="date" class="form-control card_height">
              				</div>
              			</div>
              		</div>
              	</div>
              </div>
              <div class="form-check ml-3 mb-1">
				  <input class="form-check-input" id="checkbox" type="checkbox">
				  <label class="form-check-label" for="exampleRadios1">
				    Сравнить все обьекты
				  </label>
				</div>

</div>  <!-- внутренний роу -->
</div> <!-- внутренний контейнер -->
</div>  <!-- кончается класс панел -->
</div> <!-- внешний роу -->
</div> <!-- внешний контейнер -->

</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            show: false
        }
    })
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script>
$('#checkbox').click(function(){
	if ($(this).is(':checked')){
		$('#address').attr('disabled', '');
        $('#room').attr('disabled', '');
	} else {
		$('#address').removeAttr('disabled');
		$('#room').removeAttr('disabled');
	}
});

</script>
<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
